<div #card class="game-card flip-card" [class]="className" [style]="{'font-size': fontSize}" (click)="toggle()" [id]="id">
  <div *ngIf="!content" class="empty-card d-flex justify-content-center align-items-center"><i class="fas fa-ban"></i></div>
  <div *ngIf="content" class="flip-card-front" [class]="cardClass" [innerHTML]="content"></div>
</div>
